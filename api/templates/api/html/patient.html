{% extends 'api/html/base.html' %}

{% block main %}

    <h1>Patients Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Assigned Doctors</th>
        </tr>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>
                    {% for doctor in patient.doctor_set.all %}
                        {{ doctor.name }}{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
